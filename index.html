<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunk Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bunk">
            <h3>Bunk Calculator</h3>

            <div class="row">
                <input type="number" id="lectures_taken" placeholder="Enter lectures taken">
            </div>
            <div class="row">
                <input type="number" id="total_session" placeholder="Enter total sessions">
            </div>
            <div class="row">
                <label for="numberDropdown">percentage required:</label>
                <select id="numberDropdown">
                    <option value="50">50%</option>
                    <option value="60">60%</option>
                    <option value="70">70%</option>
                    <option value="75">75%</option>
                    <option value="80">80%</option>
                    <option value="90">90%</option>
                </select>
            </div>
            <div class="row">
                <button onclick="calculateAttendance()">Calculate</button>
            </div>
            <div class="row">
                <p id="result" ></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
